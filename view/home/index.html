<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outil candidature - Home</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>

<body>
  <main class="container">
    <section class="card auth-card home-card">
      <h1>Home</h1>
      <p class="subtitle">Continuez votre inscription en complétant votre profil.</p>
      <p id="home-message" class="message" aria-live="polite"></p>
    </section>
  </main>

  <section id="profile-modal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-card">
      <div class="progress-header">
        <p id="progress-text" class="progress-text">Finalisation du profil : 0%</p>
        <div class="progress-track" aria-hidden="true">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
      </div>

      <h2 id="modal-title">Compléter votre profil</h2>
      <p id="modal-question" class="modal-question"></p>

      <div id="modal-field-container" class="modal-field-container"></div>

      <div class="modal-actions">
        <button id="back-button" type="button" class="secondary">Retour</button>
        <button id="next-button" type="button">Suivant</button>
      </div>
    </div>
  </section>

  <script src="/assets/js/home.js"></script>
</body>

</html>
