<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outil candidature - Connexion</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>

<body>
  <main class="container">
    <section class="card auth-card">
      <h1>Connexion</h1>
      <p class="subtitle">Connectez-vous avec votre e-mail (code de vérification) ou avec Google.</p>

      <div class="social-stack" aria-label="Connexion avec un réseau social">
        <button id="google-oauth-button" type="button" class="social-button social-google">
          <span class="icon" aria-hidden="true">G</span>
          Continuer avec Google
        </button>
      </div>

      <form id="login-form" novalidate>
        <fieldset>
          <legend>Connexion par e-mail</legend>

          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" placeholder="Votre adresse e-mail" required />
        </fieldset>

        <button type="submit" class="primary-cta">Envoyer un code de vérification</button>
      </form>

      <form id="verify-form" class="hidden" novalidate>
        <fieldset>
          <legend>Vérifier votre e-mail</legend>
          <label for="verificationCode">Code reçu par e-mail</label>
          <input id="verificationCode" name="verificationCode" type="text" minlength="6" maxlength="6"
            placeholder="Ex: 123456" required />
        </fieldset>

        <button type="submit" class="primary-cta">Valider le code</button>
      </form>

      <p class="switch-auth">
        Pas encore de compte ? <a href="/signup" class="login-link">Créer un compte</a>
      </p>

      <p id="message" class="message" aria-live="polite"></p>
    </section>
  </main>

  <script src="/assets/js/app.js"></script>
</body>

</html>
